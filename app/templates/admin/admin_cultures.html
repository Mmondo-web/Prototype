<!DOCTYPE html>
<html>
<head>
  <title>Admin Culture Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h2>Culture Content Manager</h2>

{% for country in countries %}
<div class="card mb-4 p-3">
  <h4>{{ country.name }}</h4>

  <div class="row">
    {% for img in country.images %}
      <div class="col-md-3 mb-3 text-center">
        <img src="{{ img.image_url }}" class="img-fluid rounded mb-2">
        {% if img.is_primary %}
          <span class="badge bg-success">Primary</span>
        {% endif %}
        <form method="post" action="/admin/cultures/image/delete/{{ img.id }}">
          <button class="btn btn-danger btn-sm mt-2">Delete</button>
        </form>
      </div>
    {% endfor %}
  </div>

  <form 
    method="post"
    action="/admin/cultures/{{ country.id }}/upload"
    enctype="multipart/form-data"
  >
    <input type="file" name="image" required class="form-control mb-2">
    <input type="text" name="alt_text" placeholder="Alt text..." class="form-control mb-2">
    <label>
      <input type="checkbox" name="is_primary" value="true"> Set as primary
    </label>
    <button class="btn btn-primary mt-2">Upload Image</button>
  </form>
</div>
{% endfor %}

</body>
</html>
